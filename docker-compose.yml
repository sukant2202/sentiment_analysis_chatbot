version: '3.8'

services:
  sentimentbot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PORT=5000
      - NLTK_DATA_PATH=/app/nltk_data
    volumes:
      - ./nltk_data:/app/nltk_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for session storage in production
